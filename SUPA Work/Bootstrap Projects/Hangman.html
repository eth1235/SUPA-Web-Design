<script>
    //Check if the string inputed is a single letter guess, as opposed to a number or double letter
    function getGuess(){ 
        var guess = $('#guess').val();
        guess = guess.toLowerCase();
        var alp = "abcdefghijklmnopqrstuvwxyz";
        if(alp.includes(guess) == true || guess.length == 1){
            console.log('Valid Guess');
        }
        console.log("This is an invalid guess. Guess again."); 
    }
    function getDifficulty(){

        var askDiff = $('#diff').val();

        if( askDiff == ("easy") )
            return 1;
        else if ( askDiff == ("medium") )
            return 2;
        else if ( askDiff == ("hard") )
            return 3;
        else if (askDiff == ("extreme"))
            return 4;
        return 0;
    }


    $(document).ready(function(){
        $('#guessBut').on('click',getGuess)
        
    });
</script>
</head>

<body>
    <div id='hangman'>

    </div>
    <input type='text' id='guess'>
    <input type='button' id='guessBut' value='Guess'>
    <select id='diff'>
        <option value='easy'>Easy</option>
        <option value='medium'>Medium</option>
        <option value='hard'>Hard</option>
        <option value='extreme'>Extreme</option>
    </select>
</body>
